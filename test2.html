<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 로그인페이지</title>
    <style>
        /* 태그명을 바로 가리킬 때 */ 
        body { 
            background-color: black;
            color: green;
        }

        /* class를 만들어 가리킬 때 */
        .mytitle {
            color: yellow;
        }

        .button {
            color:red;
        }

        /*h1 {
            font-size: 80px;
        }*/
        .bigfont {
            font-size: 100px;
        }

        div {
            font-size: 50px;
        }
    </style>
</head>

<body>
    안녕하세요
    <h1 class="mytitle bigfont">로그인 페이지</h1>
    <div class="mytitle">
        <p>
            ID: <input type="text" />
        </p>
        <p>
            PW: <input type="password" />
        </p>
    </div>
    <button class = "button">로그인하기</button>
</body>

</html>
